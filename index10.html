<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aftelklok tot Sinterklaas</title>

  <!-- Externe CSS-bestand -->
  <link rel="stylesheet" href="beveiliging.css">

  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background-color: #fff8e1;
      padding: 50px;
    }

    h1 {
      color: #d50000;
    }

    #aftelklok {
      font-size: 2em;
      margin-top: 20px;
      color: #4e342e;
    }

    #beveiligdeContent {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ccc;
      background-color: #fff;
    }

    input {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #uitlogKnop {
      margin-top: 20px;
      background-color: #d50000;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h1>üéÅ Aftellen tot Pakjesavond üéÅ</h1>

  <!-- Wachtwoordbeveiliging -->
  <div id="beveiliging">
    <p>Voer het wachtwoord in om toegang te krijgen tot de aftelklok:</p>
    <input type="password" id="wachtwoordInput" placeholder="Wachtwoord">
    <button onclick="controleerWachtwoord()">Inloggen</button>
  </div>

  <!-- Beveiligde Inhoud -->
  <div id="beveiligdeContent">
    <p id="aftelklok">Laden...</p>
    <button id="uitlogKnop" onclick="uitloggen()">Uitloggen</button>
  </div>

  <!-- Aftelklok script -->
  <script>
    const eindDatum = new Date("December 5, 2025 18:00:00").getTime();

    const interval = setInterval(function () {
      const nu = new Date().getTime();
      const verschil = eindDatum - nu;

      const dagen = Math.floor(verschil / (1000 * 60 * 60 * 24));
      const uren = Math.floor((verschil % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minuten = Math.floor((verschil % (1000 * 60 * 60)) / (1000 * 60));
      const seconden = Math.floor((verschil % (1000 * 60)) / 1000);

      document.getElementById("aftelklok").innerHTML =
        `${dagen} dagen, ${uren} uur, ${minuten} min, ${seconden} sec`;

      if (verschil < 0) {
        clearInterval(interval);
        document.getElementById("aftelklok").innerHTML = "üéâ Het is vandaag Pakjesavond!";
      }
    }, 1000);
  </script>

  <!-- Beveiliging scripts -->
  <script>
    function controleerWachtwoord() {
      const wachtwoord = document.getElementById('wachtwoordInput').value;
      const correctWachtwoord = 'pepernoot123'; // Pas dit aan naar jouw geheime wachtwoord

      if (wachtwoord === correctWachtwoord) {
        document.getElementById('beveiliging').style.display = 'none';
        document.getElementById('beveiligdeContent').style.display = 'block';
      } else {
        alert('Oeps! Verkeerd wachtwoord.');
      }
    }

    function uitloggen() {
      document.getElementById('beveiligdeContent').style.display = 'none';
      document.getElementById('beveiliging').style.display = 'block';
      document.getElementById('wachtwoordInput').value = '';
    }

    // Enter-toets activeren in het wachtwoordveld
    document.getElementById('wachtwoordInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        controleerWachtwoord();
      }
    });
  </script>

</body>
</html>
