<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Game - De Club van Sinterklaas</title>
<link rel="icon" type="image/png" href="PVS-Logo-RGB_cs_schoen.png" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6e3;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { color: #c0392b; margin-bottom: 10px; }

  button, select {
    font-size: 16px;
    padding: 10px 16px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    background: #27ae60;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover, select:hover { background: #219150; }

  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='16' viewBox='0 0 24 24' width='16' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
    padding-right: 36px;
  }

  #gameBoard {
    display: grid;
    gap: 16px;
    width: 95vw;
    max-width: 1400px;
    margin: 0 auto;
  }
  .card {
    aspect-ratio: 2 / 3;
    width: 100%;
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%; height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner { transform: rotateY(180deg); cursor: default; }
  .card-front, .card-back {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center; align-items: center;
    overflow: hidden;
  }
  .card-front {
    background: white;
    transform: rotateY(180deg);
    padding: 6px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
  }
  .card-front img {
    width: 100%; height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
    pointer-events: none;
  }
  .card-back {
    background-color: #c0392b;
    background-image: url('logo.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  #stats { margin-top: 20px; font-size: 18px; color: #555; }

  /* Overlay */
  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    text-align: center;
    padding: 20px;
  }
  #overlay.show {
    opacity: 1;
    pointer-events: all;
  }
  #overlay button {
    margin-top: 20px;
    font-size: 1.2rem;
    padding: 12px 24px;
    border-radius: 12px;
    background: #27ae60;
  }
  #overlay select {
    font-size: 1rem;
    margin: 5px;
  }

  .matched .card-inner { animation: shake 0.5s; }
  @keyframes shake {
    0% { transform: rotateY(180deg) translateX(0); }
    25% { transform: rotateY(180deg) translateX(-5px); }
    50% { transform: rotateY(180deg) translateX(5px); }
    75% { transform: rotateY(180deg) translateX(-5px); }
    100% { transform: rotateY(180deg) translateX(0); }
  }

  .fly-away { animation: flyAway 0.8s forwards; }
  @keyframes flyAway {
    0% { transform: translate(0,0) rotate(0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) rotate(var(--r)); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Memory Game - De Club van Sinterklaas</h1>

<div id="gameBoard"></div>

<div id="stats" style="display:none;">
  Beurten: <span id="turns">0</span> |
  Gepaarde paren: <span id="matches">0</span> / <span id="totalPairs">8</span><br>
  Speler 1: <span id="score1">0</span> punten |
  Speler 2: <span id="score2">0</span> punten
</div>
<button id="resetBtn" style="display:none;">Nieuw Spel</button>

<div id="overlay"></div>

<script>
  const overlay = document.getElementById('overlay');
  const gameBoard = document.getElementById('gameBoard');
  const stats = document.getElementById('stats');
  const resetBtn = document.getElementById('resetBtn');

  // Startscherm
  function showStartScreen() {
    overlay.innerHTML = `
      <div style="max-width:700px;">
        <h2>Welkom bij Memory!</h2>
        <p>Zo speel je het spel:</p>
        <ul style="text-align:left;font-size:1rem;">
          <li>Zoek steeds twee dezelfde kaarten.</li>
          <li>Bij een match krijg je een punt en mag je nog een keer.</li>
          <li>Wie de meeste paren heeft wint!</li>
        </ul>
        <label>Kies level:</label><br>
        <select id="levelSelect">
          <option value="4">Makkelijk (4 paren)</option>
          <option value="8" selected>Gemiddeld (8 paren)</option>
          <option value="12">Moeilijk (12 paren)</option>
        </select><br>
        <label>Kies speltype:</label><br>
        <select id="modeSelect">
          <option value="images" selected>Alleen plaatjes</option>
          <option value="imageText">Plaatjes + tekst</option>
        </select><br>
        <label>Kies tegenstander:</label><br>
        <select id="opponentSelect">
          <option value="human" selected>Tegen speler</option>
          <option value="computer">Tegen computer</option>
        </select><br>
        <button onclick="startGame()">Start spel</button>
      </div>
    `;
    overlay.classList.add('show');
  }

  function startGame() {
    const levelSelect = document.getElementById('levelSelect');
    const modeSelect = document.getElementById('modeSelect');
    const opponentSelect = document.getElementById('opponentSelect');

    window.levelSelect = levelSelect;
    window.modeSelect = modeSelect;
    window.opponentSelect = opponentSelect;

    overlay.classList.remove('show');
    stats.style.display = "block";
    resetBtn.style.display = "inline-block";
    createBoard();
  }

  // hier komt jouw hele bestaande game-logica (createBoard, onCardClick, checkForMatch, etc.)
  // --> gebruik gewoon dezelfde functies uit je vorige code
  // --> vervang de eerste createBoard() aanroep door showStartScreen();

  // einde script
  showStartScreen();
</script>

</body>
</html>
