<head>

  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fff8e1;
      color: #b71c1c;
      text-align: center;
      padding: 60px;
      user-select: none; /* voorkom tekstselectie op hele pagina */
    }

    h1, p, a {
      user-select: text; /* tekst en links zijn selecteerbaar */
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
      pointer-events: none; /* voorkomt klikken en slepen */
      user-select: none; /* voorkomt selecteren */
      -webkit-user-drag: none; /* voorkomt slepen in webkit browsers */
      user-drag: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      draggable: false;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 18px;
      background-color: #d50000;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
    }

    a:hover {
      background-color: #b71c1c;
    }
  </style>
</head>

  <script>
    // Blokkeer rechterklik overal behalve op links
    document.body.addEventListener('contextmenu', function(e) {
      if (!e.target.closest('a')) {
        e.preventDefault();
      }
    });

    // Blokkeer slepen overal
    document.body.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    // Blokkeer toetsencombinaties voor broncode en opslaan
    window.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && (e.key === 's' || e.key === 'u')) || 
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))
      ) {
        e.preventDefault();
      }
    });
  </script>
