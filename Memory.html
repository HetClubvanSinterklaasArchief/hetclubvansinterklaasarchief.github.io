<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Game - De Club van Sinterklaas</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6e3;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #c0392b;
    margin-bottom: 10px;
  }
  #gameBoard {
    width: 320px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  .card {
    width: 70px;
    height: 90px;
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  .card-front {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    user-select: none;
  }
  .card-back {
    background: #c0392b;
    transform: rotateY(180deg);
  }
  #stats {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
  }
  #resetBtn {
    margin-top: 15px;
    padding: 8px 16px;
    background: #27ae60;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  #resetBtn:hover {
    background: #219150;
  }
  #message {
    margin-top: 15px;
    font-size: 20px;
    color: #2980b9;
  }
</style>
</head>
<body>

<h1>Memory Game - De Club van Sinterklaas</h1>

<div id="gameBoard"></div>

<div id="stats">
  Beurten: <span id="turns">0</span> | Gepaarde paren: <span id="matches">0</span> / 8
</div>
<button id="resetBtn">Nieuw Spel</button>

<div id="message"></div>

<script>
  const symbols = ['ðŸŽ', 'ðŸŽ…', 'ðŸ§¦', 'ðŸ¬', 'ðŸ›·', 'ðŸŽ‰', 'ðŸŽ„', 'ðŸ¦Œ'];
  let cards = [...symbols, ...symbols]; // 2 sets

  let flippedCards = [];
  let matchedCards = 0;
  let turns = 0;
  let lockBoard = false;

  const gameBoard = document.getElementById('gameBoard');
  const turnsDisplay = document.getElementById('turns');
  const matchesDisplay = document.getElementById('matches');
  const message = document.getElementById('message');
  const resetBtn = document.getElementById('resetBtn');

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i +1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    gameBoard.innerHTML = '';
    cards = shuffle(cards);
    matchedCards = 0;
    turns = 0;
    turnsDisplay.textContent = turns;
    matchesDisplay.textContent = matchedCards;
    message.textContent = '';
    flippedCards = [];
    lockBoard = false;

    cards.forEach((symbol, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.symbol = symbol;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front">${symbol}</div>
          <div class="card-back"></div>
        </div>
      `;
      card.addEventListener('click', onCardClick);
      gameBoard.appendChild(card);
    });
  }

  function onCardClick(e) {
    if(lockBoard) return;
    const card = e.currentTarget;
    if(flippedCards.includes(card) || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if(flippedCards.length === 2) {
      turns++;
      turnsDisplay.textContent = turns;
      checkForMatch();
    }
  }

  function checkForMatch() {
    const [card1, card2] = flippedCards;
    if(card1.dataset.symbol === card2.dataset.symbol) {
      matchedCards++;
      matchesDisplay.textContent = matchedCards;
      flippedCards = [];
      if(matchedCards === symbols.length) {
        message.textContent = 'Gefeliciteerd! Je hebt alle paren gevonden! ðŸŽ‰';
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }

  resetBtn.addEventListener('click', createBoard);

  createBoard();
</script>

</body>
</html>
