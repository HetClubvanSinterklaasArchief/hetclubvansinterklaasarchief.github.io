<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Filmlogo met Tekst</title>
      <link rel="icon" type="image/png" href="Kado 4.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fff;
      color: #000;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .tekst {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .logo-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .logo-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Welkom op onze filmwebsite</h1>

  <p class="tekst">
    Hier zie je ons officiÃ«le logo voor 2023. We beschermen dit logo tegen ongewenst downloaden.
  </p>

  <div class="logo-container">
    <img src="filmlogo 2023.png" alt="Filmlogo 2023">
    <div class="logo-overlay"></div>
  </div>

  <p class="tekst">
    Blijf op de hoogte van nieuwe releases, evenementen en meer op deze site!
  </p>

</body>
</html>
