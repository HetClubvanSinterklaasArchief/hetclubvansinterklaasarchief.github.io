<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Game - De Club van Sinterklaas</title>
<link rel="icon" type="image/png" href="PVS-Logo-RGB_cs_schoen.png" />
<style>
  *, *::before, *::after { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6e3;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 { color: #c0392b; margin-bottom: 10px; }

  /* Knoppen en select velden dezelfde stijl */
  button, select {
    font-size: 16px;
    padding: 10px 16px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    background: #27ae60;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover, select:hover {
    background: #219150;
  }
  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    color: #fff;
  }

  #gameBoard {
    display: grid;
    gap: 16px;
    width: 95vw;
    max-width: 1400px;
    margin: 0 auto;
  }
  .card {
    aspect-ratio: 2 / 3;
    width: 100%;
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%; height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner { transform: rotateY(180deg); cursor: default; }
  .card-front, .card-back {
    position: absolute;
    width: 100%; height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center; align-items: center;
    overflow: hidden;
  }
  .card-front {
    background: white;
    transform: rotateY(180deg);
    padding: 6px;
    font-size: 20px;
    font-weight: bold;
    color: #333;
  }
  .card-front img {
    width: 100%; height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
    pointer-events: none;
  }
  .card-back {
    background-color: #c0392b;
    background-image: url('logo.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  #stats { margin-top: 20px; font-size: 18px; color: #555; }
  #message { margin-top: 15px; font-size: 22px; color: #2980b9; }

  /* Animatie bij match */
  .matched .card-inner {
    animation: shake 0.5s;
  }
  @keyframes shake {
    0% { transform: rotateY(180deg) translateX(0); }
    25% { transform: rotateY(180deg) translateX(-5px); }
    50% { transform: rotateY(180deg) translateX(5px); }
    75% { transform: rotateY(180deg) translateX(-5px); }
    100% { transform: rotateY(180deg) translateX(0); }
  }

  /* Vliegen animaties */
  .fly-away {
    animation: flyAway 0.8s forwards;
  }
  @keyframes flyAway {
    0% { transform: translate(0,0) rotate(0); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) rotate(var(--r)); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Memory Game - De Club van Sinterklaas</h1>

<label for="levelSelect">Kies level:</label>
<select id="levelSelect">
  <option value="4">Makkelijk (4 paren)</option>
  <option value="8" selected>Gemiddeld (8 paren)</option>
  <option value="12">Moeilijk (12 paren)</option>
</select>

<label for="modeSelect">Kies speltype:</label>
<select id="modeSelect">
  <option value="images" selected>Alleen plaatjes</option>
  <option value="imageText">Plaatjes + tekst</option>
</select>

<div id="gameBoard"></div>

<div id="stats">
  Beurten: <span id="turns">0</span> | Gepaarde paren: <span id="matches">0</span> / <span id="totalPairs">8</span>
</div>
<button id="resetBtn">Nieuw Spel</button>

<div id="message"></div>

<script>
  /* jouw JS-code blijft ongewijzigd */
</script>

</body>
</html>
