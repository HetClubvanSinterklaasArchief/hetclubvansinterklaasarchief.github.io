<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Filmlogo met tekst</title>
      <link rel="icon" type="image/png" href="Kado 4.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      position: relative;
      display: inline-block;
    }

    .container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: transparent;
    }

    .tekst {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>Welkom op onze filmwebsite</h1>
  <p class="tekst">
    Hier zie je ons officiÃ«le logo voor 2023. We beschermen dit logo tegen ongewenst downloaden.
  </p>

  <div class="container">
    <img src="filmlogo 2023.png" alt="Filmlogo 2023">
    <div class="overlay"></div>
  </div>

  <p class="tekst">
    Blijf op de hoogte van nieuwe releases, evenementen en meer op deze site!
  </p>

</body>
</html>
