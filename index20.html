<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Afbeelding met overlay</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    .container img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background-color: transparent; /* Zorgt dat het niet zichtbaar is */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="filmlogo 2023.png" alt="Filmlogo 2023">
    <div class="overlay"></div>
  </div>

</body>
</html>
