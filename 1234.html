<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memory Game - De Club van Sinterklaas</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fdf6e3;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #c0392b;
    margin-bottom: 10px;
  }
  #levelSelect {
    font-size: 16px;
    padding: 5px 10px;
    margin-bottom: 15px;
  }
  #gameBoard {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* kaarten min. 120px breed */
    gap: 16px;
    width: 90vw;
    max-width: 1000px;
    margin: 0 auto;
  }
  .card {
    aspect-ratio: 2 / 3;
    width: 100%;
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
    cursor: default;
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
    box-shadow: 0 3px 6px rgba(0,0,0,0.3);
  }
  .card-front {
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
    overflow: hidden;
  }
  .card-front img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    user-select: none;
    pointer-events: none;
  }
  .card-back {
    background-color: #c0392b;
    background-image: url('logo.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }
  #stats {
    margin-top: 20px;
    font-size: 18px;
    color: #555;
  }
  #resetBtn {
    margin-top: 15px;
    padding: 10px 20px;
    background: #27ae60;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  #resetBtn:hover {
    background: #219150;
  }
  #message {
    margin-top: 15px;
    font-size: 22px;
    color: #2980b9;
  }
</style>
</head>
<body>

<h1>Memory Game - De Club van Sinterklaas</h1>

<label for="levelSelect">Kies level:</label>
<select id="levelSelect">
  <option value="4">Makkelijk (4 paren)</option>
  <option value="8" selected>Gemiddeld (8 paren)</option>
  <option value="12">Moeilijk (12 paren)</option>
</select>

<div id="gameBoard"></div>

<div id="stats">
  Beurten: <span id="turns">0</span> | Gepaarde paren: <span id="matches">0</span> / <span id="totalPairs">8</span>
</div>
<button id="resetBtn">Nieuw Spel</button>

<div id="message"></div>

<script>
  const allImages = [
    'Danspiet.png',
    'COOLE-Piet-nieuw-534x1024.png',
    'cadeau.png',
    'logo.png',
    'Kado-pieten-637x1024.png',
    'Sinterklaasfilm2023-Fernando-4-683x1024.png',
    'Testpiet-e1719663796108.png',
    'De-Club-van-Sinterklaas-Muziekpiet.png',
    'Sinterklaasfilm2023-Sinterklaas-62.png',
    'Sinterklaasfilm2021-Super-Piet-16-1.png',
    'De-Club-van-Sinterklaas-Bakpiet-2.png',
    'De-Club-van-Sinterklaas-Profpiet.png'
  ];

  let cards = [];
  let flippedCards = [];
  let matchedCards = 0;
  let turns = 0;
  let lockBoard = false;
  let totalPairs = 8;

  const gameBoard = document.getElementById('gameBoard');
  const turnsDisplay = document.getElementById('turns');
  const matchesDisplay = document.getElementById('matches');
  const message = document.getElementById('message');
  const resetBtn = document.getElementById('resetBtn');
  const levelSelect = document.getElementById('levelSelect');
  const totalPairsDisplay = document.getElementById('totalPairs');

  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i +1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createBoard() {
    totalPairs = parseInt(levelSelect.value, 10);
    const selectedImages = allImages.slice(0, totalPairs);
    cards = shuffle([...selectedImages, ...selectedImages]);

    matchedCards = 0;
    turns = 0;
    turnsDisplay.textContent = turns;
    matchesDisplay.textContent = matchedCards;
    message.textContent = '';
    totalPairsDisplay.textContent = totalPairs;
    flippedCards = [];
    lockBoard = false;

    gameBoard.innerHTML = '';
    cards.forEach((imgUrl, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.img = imgUrl;
      card.dataset.index = index;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front"><img src="${imgUrl}" alt="Sinterklaas afbeelding" draggable="false"/></div>
          <div class="card-back"></div>
        </div>
      `;
      card.addEventListener('click', onCardClick);
      gameBoard.appendChild(card);
    });
  }

  function onCardClick(e) {
    if(lockBoard) return;
    const card = e.currentTarget;
    if(flippedCards.includes(card) || card.classList.contains('flipped')) return;

    card.classList.add('flipped');
    flippedCards.push(card);

    if(flippedCards.length === 2) {
      turns++;
      turnsDisplay.textContent = turns;
      checkForMatch();
    }
  }

  function checkForMatch() {
    const [card1, card2] = flippedCards;
    if(card1.dataset.img === card2.dataset.img) {
      matchedCards++;
      matchesDisplay.textContent = matchedCards;
      flippedCards = [];
      if(matchedCards === totalPairs) {
        message.textContent = 'Gefeliciteerd! Je hebt alle paren gevonden! ðŸŽ‰';
      }
    } else {
      lockBoard = true;
      setTimeout(() => {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        flippedCards = [];
        lockBoard = false;
      }, 1000);
    }
  }

  resetBtn.addEventListener('click', createBoard);
  levelSelect.addEventListener('change', createBoard);

  createBoard();
</script>

</body>
</html>
