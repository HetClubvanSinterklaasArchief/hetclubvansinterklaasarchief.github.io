<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Filmlogo met tekst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fill, 64px);
      grid-auto-rows: 64px;
      gap: 0;
      user-select: none;
      /* optioneel, zodat container niet breder wordt dan nodig */
      width: max-content;
    }

    .container canvas {
      image-rendering: pixelated;
      user-select: none;
      /* canvas afmetingen worden via JS ingesteld */
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      background-color: transparent;
      pointer-events: all;
    }

    .tekst {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      user-select: text;
    }
  </style>
</head>
<body>

  <h1>Welkom op onze filmwebsite</h1>
  <p class="tekst">
    Hier zie je ons officiÃ«le logo voor 2023. We beschermen dit logo tegen ongewenst downloaden.
  </p>

  <div class="container" id="container">
    <div class="overlay"></div>
  </div>

  <p class="tekst">
    Blijf op de hoogte van nieuwe releases, evenementen en meer op deze site!
  </p>

  <script>
    // Naam van de afbeelding (zonder spaties, voor betrouwbaarheid)
    const IMAGE_URL = 'filmlogo-2023.png';

    const TILE_SIZE = 64;
    const container = document.getElementById('container');
    const img = new Image();

    img.src = IMAGE_URL;

    img.onload = () => {
      const w = img.width;
      const h = img.height;

      const tilesX = Math.ceil(w / TILE_SIZE);
      const tilesY = Math.ceil(h / TILE_SIZE);

      for(let y = 0; y < tilesY; y++) {
        for(let x = 0; x < tilesX; x++) {
          const sx = x * TILE_SIZE;
          const sy = y * TILE_SIZE;
          const sWidth = Math.min(TILE_SIZE, w - sx);
          const sHeight = Math.min(TILE_SIZE, h - sy);

          const canvas = document.createElement('canvas');
          canvas.width = sWidth;
          canvas.height = sHeight;
          canvas.style.width = sWidth + 'px';
          canvas.style.height = sHeight + 'px';

          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, sWidth, sHeight);

          container.appendChild(canvas);
        }
      }
    };

    // Blokkeer rechterklik op container
    container.addEventListener('contextmenu', e => e.preventDefault());

    // Blokkeer slepen van canvassen
    container.addEventListener('dragstart', e => e.preventDefault());

    // Blokkeer toetsencombinaties zoals Ctrl+S, F12 etc.
    window.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && (e.key === 's' || e.key === 'u')) || 
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
