<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Filmlogo met tekst</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .container {
      position: relative;
      width: 400px;  /* pas aan naar de breedte van je logo */
      height: 200px; /* pas aan naar de hoogte van je logo */
      background-image: url('filmlogo-2023.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      user-select: none;
      pointer-events: auto;
      /* Voorkom contextmenu */
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      background-color: transparent;
      pointer-events: all;
    }

    .tekst {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.6;
      user-select: text;
    }
  </style>
</head>
<body>

  <h1>Welkom op onze filmwebsite</h1>
  <p class="tekst">
    Hier zie je ons officiÃ«le logo voor 2023. We beschermen dit logo tegen ongewenst downloaden.
  </p>

  <div class="container" id="container">
    <div class="overlay"></div>
  </div>

  <p class="tekst">
    Blijf op de hoogte van nieuwe releases, evenementen en meer op deze site!
  </p>

  <script>
    const container = document.getElementById('container');

    // Blokkeer rechterklik op container en overlay
    container.addEventListener('contextmenu', e => e.preventDefault());

    // Blokkeer slepen van container
    container.addEventListener('dragstart', e => e.preventDefault());

    // Blokkeer toetsencombinaties zoals Ctrl+S, F12 etc.
    window.addEventListener('keydown', e => {
      if (
        (e.ctrlKey && (e.key === 's' || e.key === 'u')) || 
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J'))
      ) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
